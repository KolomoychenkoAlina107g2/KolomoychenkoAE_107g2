<!DOSTYPE html>
<html lang="ru">
<script>
let number = prompt("Введите строку:");
let reversedNumber = parseInt(number.toString().split('').reverse().join(''));
alert(number+"->"+reversedNumber);

</script>
</html>

<!-- reverse(): это метод, который обращает порядок элементов в массиве. В данном случае, он обращает порядок цифр.
join(''): это метод, который объединяет все элементы массива в строку. В данном случае, он объединяет отдельные цифры в строку. -->

<!-- Таким образом, строка числа 123 преобразуется в массив символов [ '1', '2', '3' ], 
затем порядок элементов массива обращается, и получается массив [ '3', '2', '1' ], 
который затем объединяется в строку '321', и наконец эта строка преобразуется в целое число 321 -->
