<!DOSTYPE html>
<html lang="ru">
<script>
let number = prompt("Введите строку:");
let digitToCount = prompt("Введите цифру для подсчета:");
let count = (number.toString().match(new RegExp(digitToCount, 'g')) || []).length;

alert(number + digitToCount + "\nКоличество раз цифра встречается: " + count);
</script>
</html>

<!-- new RegExp(digitToCount, 'g'): Этот код создает новый объект регулярного выражения, 
используя digitToCount в качестве шаблона для поиска. Флаг 'g' указывает, что нам нужно искать все совпадения, а не только первое.

.match(): Метод match выполняет поиск совпадений заданного регулярного выражения в строке.
 В данном случае мы ищем все совпадения заданной цифры в числе.

|| []: Эта часть синтаксиса используется для обработки ситуации, когда метод match не находит ни одного совпадения. 
Если нет совпадений, метод match вернет null, и мы используем это выражение, 
чтобы вернуть пустой массив [] в этом случае, чтобы избежать ошибки при попытке обратиться к свойству length у null. -->
