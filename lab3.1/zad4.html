<!DOSTYPE html>
<html lang="ru">
<script>
let number;

do {
    number = prompt("Введите число больше 100:", "");
} while (number !== null && (isNaN(number) || Number(number) <= 100));

if (number !== null) {
    alert("Спасибо! Вы ввели число больше 100: " + number);
} else {
    alert("Отменено пользователем");
}
</script>
</html>

<!-- в функции isNaN() в JavaScript проверяется, является ли переданное значение не числом. 
Если значение не является числом или может быть приведено к числу, то функция isNaN() вернет true, в противном случае вернет false. -->

<!-- 'Number' в JavaScript является глобальным объектом, который используется для выполнения преобразований в числовой тип данных.
 Этот объект может быть вызван как функция для преобразования значений в числа. Если переданное значение не может быть
  преобразовано в число, то будет возвращено значение NaN (Not a Number). -->
